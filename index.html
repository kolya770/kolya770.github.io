<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WashDrop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

<nav class="navbar navbar-default navbar-washdrop">
    <div class="container size-navbar">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse my-navbar" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">КАК ЭТО РАБОТАЕТ?</a></li>
                <li><a href="#">НАШИ ЦЕНЫ</a></li>
                <li><a href="#">КОНТАКТЫ</a></li>
            </ul>
            <ul class="nav navbar-nav logo">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png">
                </a>
            </ul>
            <ul class="nav navbar-nav navbar-right my-navbar-right">
                <li>
                    <button type="submit" class="btn btn-default btn-navbar">СДЕЛАТЬ ЗАКАЗ</button>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="full-page">

    <div class="main-screen section">
        <div class="container size-main-page">
            <h1 class="header">Ваша персональная прачечная и химчистка</h1>
            <button class="get-it-btn center-block">
                <div class="cta-btn">СДЕЛАТЬ ПЕРВЫЙ ЗАКАЗ</div>
            </button>
            <p class="center-block order">Уже заказывали раньше? <a href="#">ВОЙТИ ></a></p>
        </div>
    </div>

    <div class="second-screen">
        <div class="container size-main-page">
            <div class="second-text">
                <h2>Загрузите приложение для вашего смартфона</h2>
            </div>
            <div class="phone"></div>
            <div class="btn-second">
                <button class="for-ios">
                    <div class="shirt"></div>
                    <div class="cta-btn">App store</div>
                </button>
                <button class="for-android">
                    <div class="shirt"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="third-screen">
        <div class="container size-main-page">
            <div class="how-it-work"></div>
            <div class="row">
                <div class="col-sm-3 no-padding">
                    <div class="first-block">
                        <img src="img/first-photo.png">
                        <hr class="my-hr">
                    </div>
                </div>
                <div class="col-sm-3 no-padding">
                    <img src="img/photo2.png">
                </div>
                <div class="col-sm-3 no-padding" style="margin-left: -12px">
                    <img src="img/photo3.png">
                </div>
                <div class="col-sm-3 no-padding">
                    <img src="img/photo4.png">
                </div>
            </div>
        </div>
    </div>

    <div class="forth-screen">

    </div>

    <div class="fifth-screen">
        <div class="container size-main-page">
            <div class="subscribe"></div>
            <div class="email">
                <input class="input-email" type="text">
                <input class="input-btn" type="submit" value="ПОДПИСАТЬСЯ">
            </div>
            <hr class="fifth-hr">
            <div class="prise">
                <img src="img/price.png">
            </div>
            <div>

            </div>
        </div>
    </div>

    <div class="six-screen">
        <div class="container size-main-page">
            <div class="reviews"></div>
        </div>
    </div>




</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
