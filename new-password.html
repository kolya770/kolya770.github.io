<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WashDrop</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<div class="subscription">

    <nav class="navbar navbar-default navbar-washdrop-store hidden-xs hidden-sm">
        <div class="container">
            <div class="collapse navbar-collapse my-navbar" id="bs-example-navbar-collapse-1">
                <div class="row">
                    <div class="col-sm-2">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-sm-9 col-md-10 col-lg-9 col-lg-offset-1">
                        <div class="navbar-menu">
                            <ul class="nav navbar-nav navbar-left-store">
                                <li><a href="/FAQ.html" class="page-scroll nav-link">FAQ</a></li>
                                <li><a href="/news.html" class="page-scroll nav-link">НОВОСТИ</a></li>
                            </ul>
                            <div class="nav navbar-nav navbar-right">
                                <div class="right-block">
                                    <div class="nav-market-btn">
                                        <div class="btn-container visible-lg-block">
                                            <button class=" btn btn-for-ios">
                                                <span class="apple-logo"></span>
                                                <span class="apple-text-btn">App store</span>
                                            </button>
                                            <button class="btn btn-for-android">
                                                <span class="google-logo"></span>
                                            </button>
                                        </div>
                                        <div class="btn-container visible-md-block">
                                            <button class="btn btn-for-ios">
                                                <span class="apple-logo"></span>
                                            </button>
                                            <button class="btn btn-for-android">
                                                <span class="google-logo"></span>
                                            </button>
                                        </div>
                                    </div>
                                    <a href="basket.html">
                                        <div class="nav-basket">
                                            <img src="img/basket.png" class="basket" alt=""><p class="text-basket">В корзине:<span class="pick-items">2 позиции</span></p>
                                        </div>
                                    </a>
                                    <div class="nav-enter">
                                        <button class="btn btn-enter" style="display: none"><i class="fa fa-sign-in sing-in-icon"></i>ВОЙТИ</button>
                                        <div class="btn-group">
                                            <button type="button" class="btn-drop dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fa fa-user user-icon"></i>Алексей Дмитриев<i class="fa fa-sort-desc sort-icon"></i>
                                            </button>
                                            <ul class="dropdown-menu drop-menu-pc">
                                                <li><a href="#" class="nav-pc"><i class="fa fa-angle-right angle-icon"></i>История заказов</a></li>
                                                <li class="divider"></li>
                                                <li><a href="#" class="nav-pc"><i class="fa fa-angle-right angle-icon"></i>Управление подпиской</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav class="pushy pushy-left pushy-store visible-xs-block visible-sm-block">
        <ul>
            <li class="close-block close-block-store"><button class="menu-btn close-btn close-btn-store"><img src="img/close-icon.png" alt=""></button></li>
            <li>
                <a href="/FAQ.html" class="page-scroll nav-text-mobile nav-text-mobile-store">FAQ</a>
                <a href="/news.html" class="page-scroll nav-text-mobile nav-text-mobile-store">НОВОСТИ</a>
            </li>
            <li>
                <button class="btn btn-for-ios">
                    <span class="apple-logo"></span>
                    <span class="apple-text-btn">App store</span>
                </button>
                <button class="btn btn-for-android">
                    <span class="google-logo"></span>
                </button>
            </li>
        </ul>
        <button type="submit" class="btn btn-navbar-basket center-block" onclick="location.href = 'basket.html'"><img src="img/basket.png" alt="">КОРЗИНА ПУСТА</button>
        <button class="btn btn-enter-mobile" style="display: none"><i class="fa fa-sign-in sing-in-icon"></i>ВОЙТИ</button>
        <div class="btn-group">
            <button type="button" class="btn-drop-mobile dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user user-icon"></i>Алексей Дмитриев<i class="fa fa-sort-desc sort-icon"></i>
            </button>
            <ul class="dropdown-menu drop-menu">
                <li><a href="#"><i class="fa fa-angle-right angle-icon"></i>История заказов</a></li>
                <li><hr class="hr-nav"></li>
                <li><a href="#"><i class="fa fa-angle-right angle-icon"></i>Управление подпиской</a></li>
            </ul>
        </div>
        <ul class="phone-number">
            <li><a>+7 (495) 223-12-23</a></li>
        </ul>
    </nav>

    <div class="site-overlay visible-xs-block visible-sm-block"></div>

    <div id="container-store" class="visible-xs-block visible-sm-block">
        <div class="logo-store">
            <img src="img/logo.png" alt="">
        </div>

        <div class="menu-btn menu-btn-store"><img src="img/menu-icon.png" alt=""></div>
    </div>

    <div class="store">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="header-block">
                        <h2 class="header-title">Смена пароля</h2>
                        <img src="img/dot-blue.png" alt="">
                        <form class="pure-form center-block" action="store.html#passwordUpdated" method="post">
                            <fieldset>
                                <input type="password" placeholder="Пароль" id="password" class="new-password" required>
                                <input type="password" placeholder="Подтверждение пароля" id="confirm_password" class="new-password" required>
                                <p class="error-message" style="display: none">Пароли не совпадают</p>
                                <button id="change-pass" class="btn btn-orange btn-enter" data-toggle="modal" data-target="#NewPassword"  >СМЕНИТЬ</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="footer-store">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="copyrighting">
                    <p class="no-link">© 2016 Washdrop</p>
                    <a href="#" class="footer-link">Политика конфидециальности</a>
                    <a href="#" class="footer-link" data-toggle="modal" data-target="#myModalLegal">Публичная оферта</a>
                    <p class="no-link last">+7 (495) 223-12-23</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pushy.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
